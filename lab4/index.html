<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsive Design Exercise</title>
		<link href="./style.css" type="text/css" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	</head>
    <body>
        <div class="bg-blue-200 p-3 text-center" id="header">
            <h1 class="text-3xl font-bold">Header</h1>
        </div>
        <div class="bg-teal-900 grid md:grid-cols-12 grid-cols-6 text-white text-center" id="section1">
            <div class="border-l border-r border-black p-2 col-span-1" id="item1">Menu 1</div>
            <div class="border-r border-black p-2 col-span-1" id="item2">Menu 2</div>
            <div class="border-r border-black p-2 col-span-1" id="item3">Menu 3</div>
            <div class="p-2" id="item4"></div>
        </div>
        <div id="section2" class="grid h-64">
            <div class="bg-gray-700 p-1" id="item1">Column1</div>
            <div class="bg-gray-600 p-1" id="item2">Column2</div>
            <div class="bg-gray-500 p-1" id="item3">Column3</div>
        </div>
        <div class="bg-teal-900 text-white p-3 text-center" id="footer">
            Footer
        </div>
    </body>
</html>
